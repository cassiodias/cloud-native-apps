<div id="edit-comment" class="content scaffold-edit" role="main">
    <h1>Edit Comment</h1>
    <ul class="errors" role="alert" ng-if="vm.errors">
        <li ng-repeat="error in vm.errors">{{error.message}}</li>
    </ul>

    <form name="updateComment" ng-submit="vm.updateComment()">
        <fieldset class="form">
            <ng-include src="'/blog/comment/form.html'"></ng-include>
        </fieldset>
        <fieldset class="buttons">
            <input type="submit" class="save" value="Update" />
        </fieldset>
    </form>
</div>
